<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quick Credit - Singin</title>
  <link rel="stylesheet" href="assets/css/style.css" />

<body>
  <article>
    <main>
      <div class="login-flex-container">
        <div class="login-main-content">
          <div id="login-form">
            <form id="signForm" class="login-form signup-form" action="dashboard.html">
              <div class="plogintext">
              <h1>Welcome Back</h1>
              <p>
                Sign in to your account to get started.
              </p>
            </div>
              <p id="errorlog" class="warning"></p>
              <p><input type="text" id="email" placeholder="Enter Your Email" value="email@email.com" required /></p>
              <p><input type="password" id="password" placeholder="Enter Password" value="email" required /></p>
              <p><button class="btnsign">Signin</button></p>
              <p>
                Having trouble logging in?
                <a href="forgot_password.html">Forgot Password</a>
              </p>
              <p>Do have an account yet? <a href="signup.html">Sign Up</a></p>
              <br>
                <a href="index.html">Back to Home</a>
            </form>
          </div>
        </div>
      </div>
    </main>

  </article>

</html>
