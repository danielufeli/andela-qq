<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quick Credit - Singup</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <article>
    <main>
      <div class="login-flex-container">
        <div class="login-main-content">
          <div id="login-form">
            <form id="signForm" class="login-form signup-form" onsubmit="return false;">
              <h1>Sign up Here</h1>
              <p>
                Fill in your Details to Get Started
              </p>
              <p id="errorlog" class="warning"></p>
              <br />
              <input type="text" id="fname" placeholder="First Name" required />
              <input type="text" id="lname" placeholder="Last Name" required />
              <input type="text" id="phoneno" placeholder="Mobile No." required />
              <input type="text" id="address" placeholder="Address" required />
              <input type="email" id="email" placeholder="E-mail" required />
              <input type="text" id="username" placeholder="Username" required />
              <input type="password" id="password" placeholder="Password" required />
              <input type="password" id="cpassword" placeholder="Confirm Password" required />
              <button class="btnsign">Signup</button>
              <p>
                Already have an account?
                <a href="signin.html"> Sign In</a>
                <br><br>
                <a href="index.html">Back to Home</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
  </article>
</body>

</html>
